<mat-sidenav-container class="sidenav-container">

  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">

    <!-- Sidebar Header with Logo -->
    <div class="sidebar-logo text-center my-3">
      <img src="/images/logo.png" alt="PamojaKenya Logo" class="logo-img" />
      <h5 class="mt-2 text-light fw-semibold">PamojaKenya</h5>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="about" routerLinkActive="active">About Us</a>
      <a mat-list-item routerLink="shares" routerLinkActive="active">Shares</a>
      <a mat-list-item routerLink="contact" routerLinkActive="active">Contact</a>
      
      <a mat-list-item routerLink="beneficiaries" routerLinkActive="active">Beneficiaries</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Content Area -->
  <mat-sidenav-content>

    <!-- Top Toolbar -->
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      }

      <img src="/images/logo.png" alt="Logo" class="toolbar-logo me-2" />
      <span>PamojaKenya</span>
    </mat-toolbar>

    <!-- Routed Content -->
    <div class="container">
      <router-outlet />
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
