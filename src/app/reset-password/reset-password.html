<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Set New Password</h2>
    <p class="subtitle">Enter your new password below.</p>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form" *ngIf="!message.includes('Invalid')">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword"
          formControlName="newPassword" 
          placeholder="Enter new password"
          [class.error]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
        <div class="error-message" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required</span>
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          formControlName="confirmPassword" 
          placeholder="Confirm new password"
          [class.error]="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
        <div class="error-message" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match</span>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="reset-btn"
        [disabled]="resetPasswordForm.invalid || isLoading"
        [class.loading]="isLoading">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>
    </form>
    
    <div *ngIf="message" class="message" [class.success]="message.includes('successful')" [class.error]="!message.includes('successful')">
      {{ message }}
    </div>
    
    <div class="back-to-login">
      <a routerLink="/login">‚Üê Back to Login</a>
    </div>
  </div>
</div>
