<div class="container mt-5" style="max-width: 480px;">
  <div class="text-center mb-4">
    <img src="images/logo.png" alt="Pamoja Kenya Logo" class="logo-img" />
    <h2 class="fw-bold">Register for Pamoja Kenya</h2>
  </div>

  <!-- FORM -->
  <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label fw-semibold">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
        placeholder="Enter your username"
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
        placeholder="Enter your email"
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label fw-semibold">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
        minlength="6"
        placeholder="Enter a password"
      />
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="form-control"
        [(ngModel)]="confirmPassword"
        required
        placeholder="Confirm your password"
      />
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success text-center">
      {{ successMessage }}
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="btn btn-primary w-100 fw-bold" 
      [disabled]="isLoading || registerForm.invalid">
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>

  <!-- Link to Login -->
  <div class="text-center mt-4">
    <p>
      Already have an account?
      <a routerLink="/login" class="fw-semibold">Login</a>
    </p>
  </div>
</div>
