<div class="container mt-5" style="max-width: 480px;">
  <div class="text-center mb-4">
    <img src="/images/logo.png" alt="Pamoja Kenya Logo" class="logo-img" />
    <h2 class="fw-bold text-success">Login to Pamoja Kenya</h2>
  </div>

  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
    <div class="mb-3">
      <label class="form-label fw-semibold">Username or Email</label>
      <input
        type="text"
        [(ngModel)]="identifier"
        name="identifier"
        class="form-control"
        required
        placeholder="Enter username or email"
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        required
        placeholder="Enter password"
      />
    </div>

    <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>


    <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
  </form>

  <div class="text-center mt-4">
    <p>
      Don't have an account?
      <a routerLink="/register" class="text-danger fw-semibold">Register</a>
    </p>
    <a href="#" class="text-muted small">Forgot password?</a>
  </div>
</div>
