<div class="profile-page">
  <h2>My Profile</h2>
  <form (ngSubmit)="updateProfile()" class="profile-form">
    <div class="form-row">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="profile.first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="profile.last_name" name="last_name" required>
      </div>
    </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="profile.email" name="email" required>
    </div>
    
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" [(ngModel)]="profile.phone" name="phone">
    </div>
    
    <div class="form-group">
      <label>Address</label>
      <textarea [(ngModel)]="profile.address" name="address" rows="3"></textarea>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label>City</label>
        <input type="text" [(ngModel)]="profile.city" name="city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" [(ngModel)]="profile.state" name="state">
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" [(ngModel)]="profile.zip_code" name="zip_code">
      </div>
    </div>
    
    <div class="form-actions">
      <button type="submit" class="btn-primary">Update Profile</button>
      <button type="button" class="btn-secondary" (click)="loadProfile()">Reset</button>
    </div>
  </form>
</div>
