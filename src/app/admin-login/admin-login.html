<div class="admin-login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Admin Login</h2>
      <p>Access the admin dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Enter admin username"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Enter admin password"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <button 
        type="submit" 
        class="login-btn" 
        [disabled]="isLoading"
        [class.loading]="isLoading"
        (click)="onSubmit()">
        <span *ngIf="!isLoading">Login as Admin</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>

      <div *ngIf="message" class="message error">
        {{ message }}
      </div>
    </form>


  </div>

  <!-- Success Animation -->
  <app-success-animation 
    [show]="showSuccess" 
    [message]="successMessage"
    (complete)="onSuccessComplete()">
  </app-success-animation>
</div>
