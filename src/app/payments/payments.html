<div class="container my-5 py-5 rounded shadow bg-light">
  <h2 class="text-center mb-4 fw-bold">
    💳 Complete Your Payment
  </h2>

  <div>
    <!-- Payment Summary -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <i class="fas fa-clipboard-check me-2"></i> Payment Summary
      </div>
      <div class="card-body">
        <p class="mb-2"><strong>📋 Service:</strong> <span class="text-secondary">Membership Registration</span></p>
        <p class="mb-0"><strong>💰 Total to Pay:</strong> <span class="fw-bold text-primary">$627.30</span></p>
      </div>
    </div>

    <!-- PayPal Section -->
    <div class="text-center my-4">
      <div *ngIf="!paypalLoaded && !paypalLoadError" class="text-secondary">
        <div class="spinner-border" role="status"></div>
        <p class="mt-2">Loading PayPal checkout...</p>
      </div>

      <div *ngIf="paypalLoadError" class="alert alert-danger">
        ❌ Failed to load PayPal checkout. Please check your network or client ID.
      </div>

      <!-- ✅ Always keep this in the DOM -->
      <div id="paypal-button-container" class="d-flex justify-content-center" style="min-height: 50px;"></div>
    </div>

    <!-- Success Message -->
    <div *ngIf="paymentCompleted" class="alert alert-success text-center mt-4">
      <h5 class="mb-1">✅ Payment Successful</h5>
      <p class="mb-0">Thank you for your payment! Your registration is now complete.</p>
    </div>
  </div>
</div>
