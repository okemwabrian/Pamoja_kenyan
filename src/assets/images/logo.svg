<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="30" cy="30" r="28" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner Design -->
  <circle cx="30" cy="30" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Unity Symbol -->
  <g transform="translate(30,30)">
    <!-- People figures -->
    <circle cx="-8" cy="-5" r="3" fill="white"/>
    <circle cx="8" cy="-5" r="3" fill="white"/>
    <circle cx="0" cy="-8" r="3" fill="white"/>
    
    <!-- Bodies -->
    <rect x="-10" y="-2" width="4" height="8" rx="2" fill="white"/>
    <rect x="6" y="-2" width="4" height="8" rx="2" fill="white"/>
    <rect x="-2" y="-5" width="4" height="8" rx="2" fill="white"/>
    
    <!-- Unity hands -->
    <path d="M-6,-2 Q0,2 6,-2" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="30" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">PAMOJA</text>
</svg>